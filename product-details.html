<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Product Details // Jamn Good Jelly!</title>
  </head>

  <body>
    <header id="site-masthead">
      <a href="index.html">
        <img
          src="./images/logo_header_white.png"
          alt="Logo"
          name="logo"
          class="nav-logo"
      /></a>
      <h1><a href="index.html">Jamn Good Jelly</a></h1>
      <nav id="nav-main">
        <ul>
          <li><a href="product-list.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Contact</a></li>
          <li class="shopping-cart">
            <img
              src="./images/shopping_cart_white.png"
              alt="Shopping cart logo"
              class="shopping-cart-logo"
            />
            <span class="badge">1</span>
          </li>
        </ul>
      </nav>
    </header>
    <div id="product-page-container">
      <div id="product-page-image">
        <img src="https://via.placeholder.com/330x330.png" />
      </div>
      <div id="product-page-description">
        <h2 class="product-page-header">{%PRODUCTNAME%}</h2>
        <p>{%PRODUCTDESCRIPTION%}</p>
        <div id="product-page-size">
          <p>Size:</p>
          <select name="size" id="product-size-list">
            <option value="8">8 oz ($12.00)</option>
            <option value="12">12 oz ($14.00)</option>
          </select>
        </div>
        <div id="product-page-quantity">
          <p>Quantity:</p>
          <button type="button" class="adj-btn dec">-</button>
          <input type="text" id="product-quantity-input" name="quantity" />
          <button type="button" class="adj-btn inc">+</button>
        </div>
        <button type="button" id="product-page-cart-btn">Add to cart</button>
      </div>
    </div>
  </body>
</html>
