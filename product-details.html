<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Product Details // Jamn Good Jelly!</title>
  </head>

  <body>
    <header id="site-masthead">
      <img src="https://via.placeholder.com/38x41.png" alt="Logo" />
      <h1>Jamn Good Jelly</h1>
      <nav id="nav-main">
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <img
              src="https://via.placeholder.com/38x38.png"
              alt="Shopping cart"
            />
          </li>
        </ul>
      </nav>
    </header>
    <div id="product-container">
      <div id="product-image">
        <img src="https://via.placeholder.com/330x330.png" />
      </div>
      <div id="product-description">
        <h2 class="large-header">{%PRODUCTNAME%}</h2>
        <p>{%PRODUCTDESCRIPTION%}</p>
        <p>Size:</p>
        <select name="size" id="product-size">
          <option value="8">8 oz</option>
          <option value="12">12 oz</option>
        </select>
        <p>Quantity:</p>
        <input type="text" id="quantity" name="quantity" />
        <button type="button">Add to cart</button>
      </div>
    </div>
  </body>
</html>
